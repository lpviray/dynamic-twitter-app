<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Twitter App</title>
    <!-- Install jQuery via CDN -->
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
    <!-- Install Google Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <!-- Back Arrow Reference -->
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-left.css' rel='stylesheet'>
    <!-- Import CSS file here -->
    <link rel="stylesheet" href="styles.css">
    <!-- Import Toastr CSS file here -->
    <link rel="stylesheet" href="toastr.min.css">
</head>
<body>
    <div id="profile">
        <div id="header"></div>
        <div id="cover"></div>
        <div id="details"></div>
        <div id="tweets"></div>
    </div>
    <!-- Import JS file here -->
    <script src="index.js"></script>
    <!-- Import Toastr JS file here -->
    <script src="toastr.min.js"></script>
</body>
</html>
